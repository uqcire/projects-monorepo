name: ğŸ“š Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'packages/docs/**'
      - .github/workflows/docs.yml
  pull_request:
    branches: [main]
    paths:
      - 'packages/docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ—ï¸ Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ—ï¸ Build documentation
        run: pnpm docs:build
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/docs/.vitepress/dist

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  test:
    name: ğŸ§ª Test Documentation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint documentation
        run: |
          # æ£€æŸ¥ Markdown æ–‡ä»¶
          find packages/docs -name "*.md" -exec echo "Checking {}" \;

          # æ£€æŸ¥é“¾æ¥æœ‰æ•ˆæ€§ï¼ˆåŸºç¡€æ£€æŸ¥ï¼‰
          grep -r "\[.*\](" packages/docs --include="*.md" | grep -v "http" | head -10 || true

      - name: ğŸ—ï¸ Test build
        run: pnpm docs:build

      - name: ğŸ“Š Check build output
        run: |
          echo "ğŸ“Š Build output analysis:"
          ls -la packages/docs/.vitepress/dist/
          echo "ğŸ“ Generated files:"
          find packages/docs/.vitepress/dist -name "*.html" | wc -l
          echo "ğŸ¨ CSS files:"
          find packages/docs/.vitepress/dist -name "*.css" | wc -l
          echo "ğŸ“œ JS files:"
          find packages/docs/.vitepress/dist -name "*.js" | wc -l
